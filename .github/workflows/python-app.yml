name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: install kubeone
      run: curl -sfL get.kubeone.io | sh
    - name: install terraform    
      uses: hashicorp/setup-terraform@v1
    - run: |
        cd ./examples/terraform
        ls
        terraform init
